query GetAllDiscussions ($threadType: ThreadType!) {
  discussions: allThreads (condition: {threadType: $threadType}) {
    nodes {
      id,
      headline,
      body,
      hat: hatByHatId {
        title
      },
      author: personByAuthorId {
        name
      },
      iri,
      createdAt,
      updatedAt,
      threadType,
      authorId,
      externalId,
      status
    }
  }
}
